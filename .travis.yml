osx_image: xcode9.3
language: objective-c
xcode_workspace: Aztec.xcworkspace
xcode_scheme: AztecExample
xcode_sdk: iphonesimulator
before_script:
- cd Example && carthage update && cd -
script:
- Scripts/build.sh
after_success:
  - gem install xcov || echo "Failed to install xcov"
  - xcov --coveralls_service_name "travis-ci" --coveralls_service_job_id "$TRAVIS_JOB_ID" || echo "Push to coveralls failed"
